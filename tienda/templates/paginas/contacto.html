{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>SportShoes</title>
</head>
<body>
    <div class="contenedor">
        <header>
            <div class="logo-titulo">
             
                <a href="{% url 'index' %}">
                    <h1>WalkWave</h1>
                </a>
            </div>
            <nav id="nav">
             
                <a href="{% url 'index' %}">Inicio</a>
                <a href="{% url 'contacto' %}" class="selected">Contacto</a>
                <span id="close-responsive">
                    <i class="fa-solid fa-xmark"></i>
                </span>
            </nav>
            <div id="nav-responsive">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="carrito">
                <span class="total-compra"></span>
                <a href="{% url 'carrito' %}">
                    <span class="icono-carrito">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <div class="total-item-carrito">
                            0
                        </div>
                    </span>
                </a>
            </div>
        </header>

        <section class="contenedor-seccion">
            <div class="fondo-seccion"></div>
            <div class="header-seccion">
                <div class="col">
                    <strong><span class="link-blanco">Inicio</span> / Contacto</strong>
                </div>
                <div class="centro">
                    <h2>Contacto</h2>
                </div>
                <div class="col busqueda">
                    <strong> </strong> 
                </div>
            </div>

            <section class="contacto">
                <div class="fila">
                    <div class="col">
                        <form action="">
                            <input type="text" placeholder="Nombre">
                            <input type="text" placeholder="Correo">
                            <textarea name="" id="" placeholder="Mensaje"></textarea>
                            <button class="btn-contacto">Enviar Consulta</button>
                        </form>
                    </div>
                    <div class="col derecha">
                        <h2>CONTACTANOS <br>AHORA</h2>
                    
                        <img src="{% static 'img/contacto.png' %}" alt="Imagen de contacto">
                    </div>
                </div>
            </section>

        </section>
    </div>

  
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
